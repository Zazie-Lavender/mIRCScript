[script]
n0=#ZNCAuth on
n1=;;Automated authentication code. Cleaned up for git upload...changed hardcoded params to variables.
n2=raw 464:*: {
n3=  if ($server == %BouncerSvr) {
n4=    ;;Changed hardcoded user/password to a referenced variable for Github upload.
n5=    quote pass $+(%BouncerUsr,:,$decode(%BouncerPwd,m))
n6=    echo -a <---DEBUG---> Got connect to bouncer
n7=    timestamp -e on
n8=    set %network $scon(0)
n9=    if (%cooldown == 1) {
n10=      echo -a 6,4Blocked Bootstrap Command. Cooldown Active
n11=      halt
n12=    }
n13=    /timer 1 2 /bootstrap
n14=  }
n15=}
n16=#ZNCAuth end
n17=
n18=#wolfgame on
n19=on ^*:text:*:##werewolf: { if ($nick == lykos) { /wn <#lykos> $1- } }
n20=
n21=alias wn {
n22=  window -dDe2k0 @wolf /wn
n23=  aline -p @wolf $$1-
n24=}
n25=
n26=#wolfgame end
n27=
n28=#ZNCAutoCon on
n29=;;Bootstrap Autoconnect.
n30=
n31=alias bootstrap {
n32=  ;;Check to see if we've been called recently
n33=
n34=  set -u60 %cooldown 1
n35=  echo -a Node 0
n36=  ;;This performs the basic autoconnect and spawns the new server connections
n37=
n38=  if ($scon(1).network == freenode) {
n39=    echo -a Node 1
n40=    server -m %BouncerSvr %BouncerPort $+(%BouncerUsr,/ShadowNet:,$decode(%BouncerPwd,m))
n41=    echo -a Node 2
n42=    server -m %BouncerSvr %BouncerPort $+(%BouncerUsr,/Snoonet:,$decode(%BouncerPwd,m))
n43=    echo -a Node 3
n44=    server -m %BouncerSvr %BouncerPort $+(%BouncerUsr,/Systemnet:,$decode(%BouncerPwd,m))
n45=    echo -a Node 4
n46=    timer 1 5 /echo -a 5Launched timers to close off commonly spawned windows that are unnecessary
n47=    timer 1 15 /scid -a /close -m *ctcpflood
n48=    timer 1 119 /scid -a /znc clearallchannelbuffers
n49=    timer 1 120 /scid -a /close -m *status
n50=
n51=  }
n52=}
n53=on ^*:disconnect: {
n54=  noop NOP NOP NOP NOP NOP
n55=}
n56=#ZNCAutoCon end
n57=
n58=#MassCommands on
n59=alias mping {
n60=  var %sel $sline($chan,0)
n61=  var %del 1
n62=  while (%sel > 0) {
n63=    /timer 1 %del /ctcp $sline($chan,%sel) PING
n64=    dec %sel 
n65=    inc %del
n66=  }
n67=}
n68=#MassCommands end
n69=
n70=#utilities on
n71=
n72=alias hdump {
n73=  var %i $hget($$1,0).item
n74=  while (%i > 0) {
n75=    echo -a $1 > $+(#,%i) > $hget($1,%i).item > $hget($1,%i).data
n76=    dec %i
n77=  }
n78=}
n79=
n80=alias htables {
n81=  var %i $hget(0)
n82=  while (%i > 0) {
n83=    echo -a %i > $hget(%i)
n84=    dec %i
n85=  }
n86=}
n87=
n88=#utilities end
n89=
n90=#dogesoak off
n91=
n92=on ^*:text:*:#dogecoin {
n93=  if ($nick != CodicAI) {
n94=    hadd -m SFC LastSpeak $nick
n95=    hinc -mz SFC LineScore $iif($nick isin %sfctrolls,10,$iif($nick = $hget(SFC,LastSpeak),5,3))
n96=    if ($hget(SFC,LineScore) < 10) { 
n97=      echo -a 0,7Linescore is within acceptable parameters 
n98=      msg #dogecoin-silent 0,7Linescore is within acceptable parameters @ $hget(SFC,LineScore) < Approx. $duration($hget(SFC,LineScore)) > (Calculated with certain criteria, new speakers add 3s, repeat speakers add 5, $&
n99=        trolls and fails to keep the silence add 10s)
n100=    }
n101=  }
n102=}
n103=
n104=on CAI:text:DED*:#dogecoin {
n105=  hinc -mu3600 SFC Count
n106=  echo -a 6,4RUINED IT: $hget(SFC,LastSpeak) @ $4 seconds left > Linescore is $hget(SFC,LineScore)
n107=  msg #dogecoin-silent No. $+ $hget(SFC,Count) 6,4RUINED IT: $hget(SFC,LastSpeak) @ $4 seconds left > Linescore is $hget(SFC,LineScore) < Approx. $duration($hget(SFC,LineScore)) >
n108=  if ($hget(SFC,LineScore) < 11) { 
n109=    echo -a 0,7Linescore is within acceptable parameters 
n110=    msg #dogecoin-silent 0,7Linescore is within acceptable parameters @ $hget(SFC,LineScore) < Approx. $duration($hget(SFC,LineScore)) > (Calculated with certain criteria, new speakers add 3s, repeat speakers add 5, $&
n111=      trolls and fails to keep the silence add 10s)
n112=  }
n113=  hinc -mz SFC LineScore 10
n114=}
n115=
n116=on CAI:text:*minutes*:#dogecoin {
n117=  hadd -u30 SFC LineScore 0
n118=}
n119=
n120=alias ls {
n121=  echo -a Linescore is $hget(SFC,LineScore)
n122=}
n123=
n124=alias lsb {
n125=  echo -a Linescore is $hget(SFC,LineScore)
n126=  msg #dogecoin-silent Linescore is $hget(SFC,LineScore) < Approx. $duration($hget(SFC,LineScore)) > (Calculated with certain criteria, new speakers add 3s, repeat speakers add 5, $&
n127=    trolls and fails to keep the silence add 10s)
n128=}
n129=
n130=alias ta {
n131=  set %sfctrolls %sfctrolls $$1
n132=  echo -a 2Troll List: %sfctrolls
n133=}
n134=
n135=;;on ^*:text:*:#dogecoin: { 
n136=;;var %r $r(1,25)
n137=;;var %e $r(1,25)
n138=;;if ((%r == %e) && (%nospam != 1)) {
n139=;;//msg $chan $gettok(%p,%e,44)
n140=;;//echo -a #dogecoin -> $gettok(%p,%e,44)
n141=;;//set $eval($+(-u,$r(2880,3000))) %nospam 1
n142=;;inc %dsexec
n143=;;}
n144=;;}
n145=
n146=#dogesoak end
n147=
n148=#huehue off
n149=on lel:text:!tip*:#dogecoin: { msg Doger tip $nick 1 }
n150=#huehue end
