[cpopup]
n0=Channel Modes:/channel

[bpopup]
n0=Commands
n1=Join channel:/join #$$?="Enter channel name:"
n2=Part channel:/part #$$?="Enter channel name:"
n3=Query user:/query $$?="Enter nickname and message:"
n4=Send notice:/notice $$?="Enter nickname and message:"
n5=Whois user:/whois $$?="Enter nickname:"
n6=Send CTCP
n7=.Ping:/ctcp $$?="Enter nickname:" ping
n8=.Time:/ctcp $$?="Enter nickname:" time
n9=.Version:/ctcp $$?="Enter nickname:" version
n11=Set Away
n12=.On:/away $$?="Enter away message:"
n13=.Off:/away
n14=Invite user:/invite $$?="Enter nickname and channel:"
n15=Ban user:/ban $$?="Enter channel and nickname:"
n16=Kick user:/kick $$?="Enter channel and nickname:"
n17=Ignore user:/ignore $$?="Enter nickname:"
n18=Unignore user:/ignore -r $$?="Enter nickname:"
n19=Change nick:/nick $$?="Enter new nickname:"
n20=Quit IRC:/quit

[mpopup]
n0=Server
n1=.Lusers:/lusers
n2=.Motd:/motd
n3=.Time:/time
n4=Names
n5=.#mIRC:/names #mirc
n6=.#irchelp: /names #irchelp
n7=.names ?:/names #$$?="Enter a channel name:"
n8=Join
n9=.#mIRC:/join #mirc
n10=.#irchelp:/join #irchelp
n11=.join ?:/join #$$?="Enter a channel to join:"
n12=Query
n13=.query ?:/query $$?="Enter nickname to talk to:"
n14=Other
n15=.Whois ?:/whois $$?="Enter a nickname:"
n16=.Query:/query $$?="Enter a nickname:"
n17=.Nickname:/nick $$?="Enter your new nickname:"
n18=.Away
n19=..Set Away...:/away $$?="Enter your away message:"
n20=..Set Back:/away
n21=.List Channels:/list
n22=-
n23=Edit Notes:/run notepad.exe notes.txt
n24=Quit IRC:/quit Leaving

[qpopup]
n0=Info:/uwho $$1
n1=Whois:/whois $$1
n2=Query:/query $$1
n3=-
n4=Ignore:/ignore $$1 1 | /closemsg $$1
n5=-
n6=CTCP
n7=.Ping:/ctcp $$1 ping
n8=.Time:/ctcp $$1 time
n9=.Version:/ctcp $$1 version
n10=DCC
n11=.Send:/dcc send $$1
n12=.Chat:/dcc chat $$1

[lpopup]
n0=Info:/uwho $1
n1=Whois:/whois $$1
n2=Query:/query $$1
n3=Notify:/notify -n $$1 $network $?="Notes?"
n4=-
n5=Control
n6=.Ignore:/ignore $$1 1
n7=.Unignore:/ignore -r $$1 1
n8=.Owner
n9=..Owner(y):/m+y $1-
n10=..Deowner(y):/m-y $1-
n11=..Owner(q):/mq $1-
n12=..Deowner(q):/mdq $1-
n13=.Admin:/ma $1-
n14=.Deadmin:/mda $1-
n15=.Op:/mo $1-
n16=.Deop:/mdo $1-
n17=.hOp:/mh $1-
n18=.DeHop:/mdh $1-
n19=.Voice:/mv $1- 
n20=.Devoice:/mdv $1-
n21=.Kick
n22=..Kick:/rk # $$1 
n23=..Kick (why):/kick # $$1 $$?="Reason:"
n24=..Mass Kick: { 
n25=  var %i $sline($chan,0)
n26=  while %i > 0 {
n27=    rk # [ $ $+ [ %i ] ]
n28=    dec %i
n29=  }
n30=}
n31=.Ban
n32=..Ban:/ban $$1 2
n33=..Ban, Kick:/ban $$1 2 | /timer 1 3 /rk # $$1
n34=..Ban, Kick (why):/ban $$1 2 | /timer 1 3 /kick # $$1 $$?="Reason:"
n35=..Mass Ban:/mm b $1-
n36=..Mass Unban:/mdm b $1-
n37=..Mass Kickban: { 
n38=  mm b $1-
n39=  var %i $sline($chan,0)
n40=  while %i > 0 {
n41=    rk # [ $ $+ [ %i ] ]
n42=    dec %i
n43=  }
n44=}
n45=.Quiet:/mm q $1-
n46=.UnQuiet:/mdm q $1-
n47=.Invex:/mm I $1-
n48=.UnInvex:/mdm I $1-
n49=CTCP
n50=.Ping:/ctcp $$1 ping
n51=.Time:/ctcp $$1 time
n52=.Version:/ctcp $$1 version
n53=DCC
n54=.Send:/dcc send $$1
n55=.Chat:/dcc chat $$1
n56=-
n57=Slap!:/me slaps $$1 around a bit with a large trout
