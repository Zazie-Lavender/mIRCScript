[script]
n0=;Adding a channel to %NoShitKicks forces the script to ignore the channel. 
n1=;Setting %ShitOff completely disables the script. 
n2=;This is a variable because we REALLY need the states to persist.
n3=;Adding a n!u@h mask to the shit level will get them kicked.
n4=
n5=;Shitlist management aliases to add and remove users.
n6=alias sa { 
n7=  .guser shit $$1 2 $2-
n8=  echo -a $1 has been SHITLISTED. > ShitMask: $address($1,2) > Reason: $2-
n9=}
n10=alias sr { 
n11=  .ruser shit $$1 2
n12=  echo -a $1 has been DE-SHITLISTED. > ShitMask: $address($1,2) > Reason: $2-
n13=}
n14=;Wipe Alias to remove ALL users from shitlist, just in case it's needed.
n15=alias shitwipe {
n16=  rlevel -r shit
n17=  echo -a 5ALL USERS HAVE BEEN REMOVED FROM SHITLIST!
n18=}
n19=
n20=;Kick on text note that the @ qualifier on the shit level means I must be opped for this to run.
n21=on @shit:text:*:#: { 
n22=  ;Here we're deciding if we should kick. This section may be cloned across all events.
n23=  if ($chan isin %NoShitKicks) { HALT }
n24=  if (%ShitOff) { HALT }
n25=  ;If both these false, then lace up the boots!
n26=  mode # +b $address($nick,2)
n27=  ;Fetch reason from our shitlist storage and use in kickreason
n28=  k $nick $ulist($address($nick,2),shit,1).info
n29=  accept - $+ $nick
n30=  ignore -u300 $address($nick,2) $network
n31=}
n32=
n33=;Extends ignore to 1 hr if they PM us. Also run accept/ignore commands so they can't PM us anyways
n34=on shit:text:*:?: { 
n35=  ;We will go ahead and implement mode +g to force new PM senders from messing with us. 
n36=  umode +g
n37=  accept - $+ $nick
n38=  ignore -pu3600 $address($nick,2) $network
n39=}
n40=
n41=;Kick on join
n42=on @shit:join:*:#: { 
n43=  if ($chan isin %NoShitKicks) { HALT }
n44=  if (%ShitOff) { HALT }
n45=  mode # +b $address($nick,2)
n46=  k $nick $ulist($address($nick,2),shit,1).info
n47=  accept - $+ $nick
n48=  ignore -u300 $address($nick,2) $network
n49=}
n50=
n51=;Ban on Quit
n52=on @shit:quit: { 
n53=  if ($chan isin %NoShitKicks) { HALT }
n54=  if (%ShitOff) { HALT }
n55=  mode # +b $address($nick,2)
n56=  accept - $+ $nick
n57=  ignore -u300 $address($nick,2) $network
n58=}
n59=
n60=;Ban on Part
n61=on @shit:part: { 
n62=  if ($chan isin %NoShitKicks) { HALT }
n63=  if (%ShitOff) { HALT }
n64=  mode # +b $address($nick,2)
n65=  accept - $+ $nick
n66=  ignore -u300 $address($nick,2) $network
n67=}
