[script]
n0=;Adding a channel to %NoShitKicks forces the script to ignore the channel. 
n1=;Setting %ShitOff completely disables the script. 
n2=;This is a variable because we REALLY need the states to persist.
n3=;Adding a n!u@h mask to the shit level will get them kicked.
n4=
n5=;Shitlist management aliases to add and remove users.
n6=alias sa { 
n7=  .guser shit $$1 2 $2-
n8=  echo -a $1 has been SHITLISTED. > ShitMask: $address($1,2) > Reason: $2-
n9=  ci $1
n10=}
n11=alias sr { 
n12=  .ruser shit $$1 2
n13=  echo -a $1 has been DE-SHITLISTED. > ShitMask: $address($1,2) > Reason: $2-
n14=}
n15=;Wipe Alias to remove ALL users from shitlist, just in case it's needed.
n16=alias shitwipe {
n17=  rlevel -r shit
n18=  echo -a 5ALL USERS HAVE BEEN REMOVED FROM SHITLIST!
n19=}
n20=
n21=;Kick on text note that the @ qualifier on the shit level means I must be opped for this to run.
n22=on @shit:text:*:#: { 
n23=  ;Here we're deciding if we should kick. This section may be cloned across all events.
n24=  if ($chan isin %NoShitKicks) { HALT }
n25=  if (%ShitOff) { HALT }
n26=  ;If both these false, then lace up the boots!
n27=  mode # +b $address($nick,2)
n28=  ;Fetch reason from our shitlist storage and use in kickreason
n29=  k $nick $ulist($address($nick,2),shit,1).info
n30=  accept - $+ $nick
n31=  ignore -u300 $address($nick,2) $network
n32=}
n33=
n34=;Extends ignore to 1 hr if they PM us. Also run accept/ignore commands so they can't PM us anyways
n35=on shit:text:*:?: { 
n36=  ;We will go ahead and implement mode +g to force new PM senders from messing with us. 
n37=  umode +g
n38=  accept - $+ $nick
n39=  ignore -pu3600 $address($nick,2) $network
n40=}
n41=
n42=;Kick on join
n43=on @shit:join:*:#: { 
n44=  if ($chan isin %NoShitKicks) { HALT }
n45=  if (%ShitOff) { HALT }
n46=  mode # +b $address($nick,2)
n47=  k $nick $ulist($address($nick,2),shit,1).info
n48=  accept - $+ $nick
n49=  ignore -u300 $address($nick,2) $network
n50=}
n51=
n52=;Ban on Quit
n53=on @shit:quit: { 
n54=  if ($chan isin %NoShitKicks) { HALT }
n55=  if (%ShitOff) { HALT }
n56=  mode # +b $address($nick,2)
n57=  accept - $+ $nick
n58=  ignore -u300 $address($nick,2) $network
n59=}
n60=
n61=;Ban on Part
n62=on @shit:part: { 
n63=  if ($chan isin %NoShitKicks) { HALT }
n64=  if (%ShitOff) { HALT }
n65=  mode # +b $address($nick,2)
n66=  accept - $+ $nick
n67=  ignore -u300 $address($nick,2) $network
n68=}
