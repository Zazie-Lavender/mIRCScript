[script]
n0=;Adding a channel to %NoShitKicks forces the script to ignore the channel. 
n1=;Setting %ShitOff completely disables the script. 
n2=;This is a variable because we REALLY need the states to persist.
n3=;Adding a n!u@h mask to the shit level will get them kicked.
n4=
n5=;Kick on text note that the @ qualifier on the shit level means I must be opped for this to run.
n6=on @shit:text:*:#: { 
n7=  ;Here we're deciding if we should kick. This section may be cloned across all events.
n8=  if ($chan isin %NoShitKicks) { HALT }
n9=  if (%ShitOff) { HALT }
n10=  ;If both these false, then lace up the boots!
n11=  mode # +b $address($nick,2)
n12=  k $nick Shitlisted
n13=  accept - $+ $nick
n14=  ignore -u300 $address($nick,2) $network
n15=}
n16=
n17=;Kick on join
n18=on @shit:join:*:#: { 
n19=  if ($chan isin %NoShitKicks) { HALT }
n20=  if (%ShitOff) { HALT }
n21=  mode # +b $address($nick,2)
n22=  k $nick Shitlisted
n23=  accept - $+ $nick
n24=  ignore -u300 $address($nick,2) $network
n25=}
n26=
n27=;Ban on Quit
n28=on @shit:quit: { 
n29=  if ($chan isin %NoShitKicks) { HALT }
n30=  if (%ShitOff) { HALT }
n31=  mode # +b $address($nick,2)
n32=  accept - $+ $nick
n33=  ignore -u300 $address($nick,2) $network
n34=}
n35=
n36=;Ban on Part
n37=on @shit:part: { 
n38=  if ($chan isin %NoShitKicks) { HALT }
n39=  if (%ShitOff) { HALT }
n40=  mode # +b $address($nick,2)
